<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EasyPay: Empowering Your Finances</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="EasyPay description">
    <style>
        /* CSS styles */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", Helvetica, Arial, sans-serif;
        }

        p {
            line-height: 1.55;
            color: #333;
            font-size: 16px;
            font-family: "Raleway", Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 62px;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 65px;
        }

        h3 {
            font-size: 24px;
        }

        h4 {
            font-size: 18px;
        }
        /* Elements */
        .btn {
            background-color: #199EB8;
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-weight: 800;
            color: #fff;
            padding: 15px 45px;
            border-radius: 50px;
        }

        .btn:hover {
            background-color: #E04F00;
            color: #fff;
        }

        .btn:focus {
            color: #fff;
        }

        .btn-ghost {
            border: 3px solid #fff;
            background-color: transparent;
        }

        .btn-ghost:hover {
            background-color: #fff;
            color: #199EB8;
        }

        section {
            padding: 85px 0;
        }

        .card {
            position: relative;
            padding: 0;
            border: 0;
            border-radius: 0;
            margin: 0;
            overflow: hidden;
        }

        a:hover {
            text-decoration: none !important;
        }

        .scrolltop {
            display: none;
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #199EB8;
            color: #fff;
            text-align: center;
            font-size: 24px;
        }

        .scrolltop:hover, .scrolltop:active, .scrolltop:focus {
            color: #fff !important;
            opacity: .75;
        }

        /* Hero Styling */
        .hero {
            display: table;
            position: relative;
            background-image: url(05.jpg);
            background-size: cover;
            padding: 150px 0;
            color: #fff;
            width: 100%;
            height: 100vh;
        }

        .hero:after {
            content: '';
            z-index: 0;
            position: absolute;
            background: rgba(0, 0, 0, 0.65);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }

        .hero .container {
            position: relative;
            z-index: 1;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            width: 100%;
        }

        .hero-brand {
            margin-bottom: 75px;
            display: inline-block;
        }

        .hero-brand:hover {
            opacity: .75;
        }

        .tagline {
            font-family: "Raleway", Helvetica, Arial, sans-serif;
            font-size: 26px;
            margin: 45px 0 75px 0;
            color: #fff;
        }

        /* Header Styling */
        #header {
            background: #199EB8;
            height: 70px;
        }

        #header #logo {
            margin: 14px 25px 0 0;
        }

        #header #logo h1 {
            font-size: 36px;
            margin: 0;
            padding: 2px 0;
            line-height: 1;
            font-family: "Raleway", Helvetica, Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        #header #logo h1 a, #header #logo h1 a:hover {
            color: #fff;
        }

        #header #logo img {
            padding: 0;
            margin: 0;
            max-height: 40px;
        }

        @media (max-width: 768px) {
            #header {
                height: 50px;
            }
            #header #logo {
                margin: 10px 0 0 0;
            }
            #header #logo h1 {
                padding: 2px 0;
                font-size: 26px;
            }
            #header #logo img {
                max-height: 30px;
            }
        }

     /* Sidebar Styling */
     .sidebar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #199EB8;
            border-radius: 50%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .sidebar:hover .menu {
            display: block;
        }

        .menu {
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #fff;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
        }

        .menu li {
            list-style: none;
        }

        .menu a {
            display: block;
            color: #333;
            padding: 12px 10px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #199EB8;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="sidebar-container">
        <!-- For Sidebar -->
        <div class="sidebar" onclick="toggleMenu(event)">
        <ul class="menu">
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login/Sign Up</a></li>
        </ul>
        <div class="menu-icon">&#9776;</div>
    </div>


    <!-- To add contents into the page -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a class="hero-brand" href="HomePage.html" title="Home">
                        <img alt="EasyPay Logo" src="logo.png" style="max-height: 300px;">
                    </a>
                </div>
            </div>

            <div class="col-md-12">
                <h1>
                    EasyPay: Empowering Your Finances
                </h1>

                <p class="tagline">
                    Unlock the power of a secure and convenient All-in-One E-Wallet for seamless financial management.
                </p>
                <a class="btn btn-full" href="services.html">Get Started Now</a>
            </div>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- to handle movements for menu -->
    <script>
        function toggleMenu(event) {
            const menu = document.querySelector(".menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
            event.stopPropagation();
        }

        // Close the menu if the user clicks outside of the sidebar
        document.addEventListener("click", function (event) {
            const menu = document.querySelector(".menu");
            if (menu.style.display === "block" && !menu.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>
</body>

</html>
