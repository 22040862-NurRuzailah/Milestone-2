        /* Sidebar Styling */
        .sidebar {

            top: 20px;
            right: 20px;
            width: 40px;

            display: flex;

        .sidebar:hover .menu {

        .menu {

            list-style: none;
        }

        .menu a {
            display: block;

            padding: 12px 10px;
            text-decoration: none;
        }

        .menu a:hover {

      /* Contact Form Styling */
      .contact-form {
            text-align: center;
            padding: 20px;
        }

        .contact-form form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(1, 1fr);

        }

        .contact-form label {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
            display: block;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .contact-form select {
            cursor: pointer;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 200px;
        }

        .contact-form button[type="submit"] {
            padding: 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        .contact-form button[type="submit"]:hover {
            background-color: green;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .contact-form input,
            .contact-form textarea,
            .contact-form select {

<body>
    <!-- Sidebar Container -->

   <!-- Contact Form Section -->
   <section class="contact-form">
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Fill up the contact form below.</p>
        <form action="#" method="post" id="contactForm">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Feedback">Feedbacks</option>
                    <option value="Technical Support">Account Inquiry</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</section>

        <!-- Script to handle menu toggle and form submission -->
        <script>
            function toggleMenu(event) {
                const menu = document.querySelector(".menu");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
                event.stopPropagation();
            }

            // Close the menu if the user clicks outside of it
            document.addEventListener("click", function (event) {
                const menu = document.querySelector(".menu");
                if (menu.style.display === "block" && !menu.contains(event.target)) {
                    menu.style.display = "none";
                }
            });

            // Handle form submission
            const contactForm = document.getElementById("contactForm");
            contactForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // popup to show user the form is submitted
                alert("Form submitted successfully!");
            });
        </script>
    </div>
