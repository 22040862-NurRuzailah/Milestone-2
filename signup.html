<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <style>
        .body {
            background-image: url(login.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-page {
            width: 360px;
            padding: 8% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            background: white;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: FontAwesome, "Roboto", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 10px;
        }

        .form button {
            font-family: "Titillium Web", sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: .1em;
            outline: 0;
            background: #17a589;
            width: 100%;
            border: 0;
            border-radius: 30px;
            margin: 0px 0px 8px;
            padding: 15px;
            color: #FFFFFF;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form button.singpass-btn {
            background-color: red;
            color: white;
        }

        .form button:hover,
        .form button:focus {
            background: whitesmoke;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
        }

        .form button:active {
            transform: translateY(2px);
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.2);
        }

        .form .message {
            margin: 6px 6px;
            color: #808080;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            font-style: normal;
        }

        .form .message a {
            color: blue;
            text-decoration: none;
            font-size: 13px;
        }

        .form .register-form {
            display: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .container:before,
        .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #EF3B3A;
        }

        body {
            background: rgb(103, 81, 81);
        }
    </style>
</head>


<body class="body">
    <div class="login-page">
        <div class="form">
            <form onsubmit="return handleSignUp()">
                <img src="logo.png" alt="EasyPay Logo" style="background: transparent;">
                <input type="text" placeholder="Full Name" />
                <input type="email" placeholder="Email Address" />
                <input type="tel" placeholder="Mobile Number" />
                <input type="password" id="password" placeholder="Password" />
                <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
                <br>
                <br>
                <button type="submit">SIGN UP</button>
            </form>

            <form class="login-form">
                <button type="button" class="singpass-btn" onclick="loginWithSingpass()">Sign up with Singpass</button>
            </form>

            <p class="message">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var password = document.getElementById("password");
            var icon = document.querySelector(".fas");

            // Toggle password visibility
            password.type = password.type === "password" ? "text" : "password";
        }

        function handleSignUp() {
            var fullName = document.querySelector('input[placeholder="Full Name"]').value;
            var email = document.querySelector('input[placeholder="Email Address"]').value;
            var mobileNumber = document.querySelector('input[placeholder="Mobile Number"]').value;
            var password = document.getElementById("password").value;

            if (!fullName || !email || !mobileNumber || !password) {
                alert("Please fill in all fields.");
                return false;
            }
            
            // Show success message pop-up
            alert("Registration successful! Please log in.");

            // Prevent form submission (since we're showing the pop-up)
            return false;
        }

        function loginWithSingpass() {
            window.location.href = 'https://www.singpass.gov.sg/home/ui/login';
            alert("Redirecting to Singpass....");
        }
    </script>
</body>

</html>
